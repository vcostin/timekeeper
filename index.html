<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      .ScheduleForm {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      .ScheduleForm label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }

      .ScheduleForm input,
      .ScheduleForm textarea {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }

      .ScheduleForm input[type="text"],
      .ScheduleForm input[type="email"],
      .ScheduleForm input[type="tel"] {
        background-color: #fff;
      }

      .ScheduleForm textarea {
        height: 100px;
        resize: vertical;
      }

      .ScheduleForm input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .ScheduleForm input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .ScheduleForm .error {
        color: #f00;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .ScheduleForm .success {
        color: #0f0;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
